<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form name="frmChangePassword" action="06_Result.html" method="get">
        <input type="text" placeholder="Old Password"   
        required oninput="this.setCustomValidity('')" 
        oninvalid="this.setCustomValidity('Please enter your old password!')"/><br/>

        <input type="text" placeholder="New Password"   
        required oninput="this.setCustomValidity('')" 
        oninvalid="this.setCustomValidity('Please enter your new password!')"/><br/>

        <input type="text" placeholder="Confirm Password"   
        required oninput="this.setCustomValidity('')" 
        oninvalid="this.setCustomValidity('Please confirm your password!')"/><br/>
        
        <input type="submit" value="Update" />
    </form>
    <script scr="validation.js"></script>
</body>
</html>
