<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="images/background-blue-white.png">
    <table>
        <tr>
            <td colspan="100">
                <font color="#000080" size="5"><b>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</b></font>
                <img src="images/facebook.png" width="500">
            </td>
            <td colspan="500">
                <div class="loginbox">
                <h2 style="color:#141823; text-align:center;">Đăng ký</h2>
                <div class="loginboxinner">
                <div class="loginheader">
                <h4 class="title">Luôn miễn phí</h4>
                </div>
              <!--loginheader-->
              <div class="loginform">
                <form id="login" action="01_Result.html" method="post">
                  <p>
                    <input type="text" id="firstname" name="firstname" placeholder="Họ" value="" class="radius mini" />
                    <input type="text" id="lastname" name="lastname" placeholder="Tên" value="" class="radius mini" />
                  </p>
                  <p>
                    <input type="text" id="phoneemail" name="phoneemail" placeholder="Số di động hoặc email" value="" class="radius" />
                  </p>
                  <p>
                    <input type="text" id="remail" name="remail" placeholder="Re-enter Email" class="radius" />
                  </p>
                  <p>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu mới" class="radius" />
                  </p>
                  <font>
                    <select name="day">
                        <option value="ngay1">Ngày 1</option>
                        <option value="ngay2">Ngày 2</option>
                        <option value="ngay3">Ngày 3</option>
                    </select>
                    <select name="month">
                        <option value="thang1">Tháng 1</option>
                        <option value="thang2">Tháng 2</option>
                        <option value="thang3">Tháng 3</option>
                    </select>
                    <select name="year">
                        <option value="nam1">Năm 1</option>
                        <option value="nam2">Năm 2</option>
                        <option value="nam3">Năm 3</option>
                    </select>
                    <font color="#000080">Tại sao tôi cần cung cấp ngày sinh của mình?</font>
                    </p>
                    <p>
                    <button class="fbbutton" name="signup">Tạo tài khoản</button>
                  </p>
                </form>
              </div>
            </div>
        </div>
        </td>
        </tr>       
    </table>
</body>
</html>
